<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>AJAX – Webprog</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/ajax.js"></script>
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>

  <nav>
    <ul>
      <li><a href="../index.html">Főoldal</a></li>
      <li><a href="tabla.html">Táblázat</a></li>
      <li><a href="html5.html">HTML5 APIS</a></li>
      <li><a href="chartjs.html">ChartJS</a></li>
      <li><a href="ajax.html" class="active">AJAX</a></li>
      <li><a href="oojs.html">OOJS</a></li>
      <li><a href="../react.html">React App</a></li>
    </ul>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Felhasználók kezelése</h2>

    <input id="name" type="text" class="form-control mb-2" placeholder="Név">
    <input id="height" type="text" class="form-control mb-2" placeholder="Magasság">
    <input id="weight" type="text" class="form-control mb-2" placeholder="Súly">
    <input id="id" type="text" class="form-control mb-3" placeholder="ID (csak módosításhoz/törléshez)">

    <div class="mb-3">
      <button class="btn btn-primary" onclick="createData()">Hozzáadás</button>
      <button class="btn btn-secondary" onclick="readData()">Adatok lekérése</button>
      <button class="btn btn-warning" onclick="updateData()">Módosítás</button>
      <button class="btn btn-danger" onclick="deleteData()">Törlés</button>
    </div>

    <div class="input-group mb-3">
      <input id="searchId" type="text" class="form-control" placeholder="Keresés ID alapján">
      <button class="btn btn-info" onclick="getDataById()">ID adatai</button>
    </div>

    <div id="message" class="fw-bold mb-3"></div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="dataTable">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Magasság</th>
            <th>Súly</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="stats" class="mt-4"></div>
  </div>

  <footer>
    <p>Készítette: Samu Dániel, Neptun kód: NN8T44 || Samu Dániel2, Neptun kód: NN8T44</p>
  </footer>
</body>
</html>
